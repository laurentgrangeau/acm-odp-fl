---
# Direct traffic from the ingress gateway to the server
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: ingress-gateway-cross-device-to-taskassignment
  namespace: istio-ingress
spec:
  gateways:
    - istio-ingress/ingress-gateway-cross-device
  hosts:
    - "*"
  tcp:
    - match:
      - port: 8083
      route:
      - destination:
          host: demo-dev-task-assignment.fltenant1.svc.cluster.local
          port:
            number: 8083
